    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: -28.024, lng: 140.887}
        });

        // Add some markers to the map.
        var markers=[];
        var length = locations.length;

        for (var i = 0; i < length; i++) {
            var latlng = new google.maps.LatLng(locations[i].lat,locations[i].lng);
            var id =locations[i].id;
            var marker = new google.maps.Marker({
                position: latlng,
                title: id.toString(),
                content:"this is marker ID: "+id.toString(),
                icon:'./green-pin-icon.png'
            });
            //event click marker show infowindow
            (function(marker, i) {
                // add click event
                var currentinfowindow;
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow = new google.maps.InfoWindow({
                        content:  '<div id="content" class="marker" >'
                                    +'<a class="marker-header" href="https://www.google.com.vn/" style="color: #ff6600;font-weight: bold ;font-size: 15px;margin:0px; margin-bottom: 5px; text-decoration: none">'
                                    + marker.content
                                    + '</a>'
                                    + '<p class="marker-content" style="margin: 3px">'
                                    + 'day la content' + marker.content
                                    + '</p>'
                                    + '</div>'

                    });

                    if (currentinfowindow)
                        currentinfowindow.close();
                    infowindow.open(map,marker);
                    currentinfowindow = infowindow;
                });
            })(marker, i);

            //add marker to array markers
            markers.push(marker);
        }

        var mcOptions = {gridSize: 40, maxZoom: 5,};
        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
        setMakerCluster(markerCluster,10,80);

        //set marker when zoom
        google.maps.event.addListener(map, 'zoom_changed', function(cluster){
            if(map.getZoom() >= 7){
                setMakerCluster(markerCluster,1,20);
                console.log(map.getZoom());
            }else {
                setMakerCluster(markerCluster,10,80);
            }
        });

    }
    //fn setmarker
    function setMakerCluster(makerCluster,maxzoom,gridsize) {
        makerCluster.setMaxZoom(maxzoom);
        makerCluster.setGridSize(gridsize);
